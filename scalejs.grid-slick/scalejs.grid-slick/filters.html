<div id="number_filter_template">
    <div data-bind="css: { iconArrowLeft: !flipped(), iconArrowRight: flipped }"></div> 
        <div class="numberFilter">
            Select Value: 
               <div>Quick Search: <input data-bind="value: quickSearch, valueUpdate: 'afterkeydown'" /></div> 
               <div class="listFilterBox">
                   <div data-bind="visible: loading" style="width:100%;height:200px;background:black;opacity:.2;position:absolute"></div> 
                    <div>
                        <input type="checkbox" data-bind="checked: all" /> 
                        <span>Select All</span> 
                    </div> 
                    <!-- ko foreach: options --> 
                    <div>
                        <input type="checkbox" data-bind="checked: selected" /> 
                        <span data-bind="text: value"></span> 
                    </div> 
                    <!-- /ko --> 
               </div> 
               Show rows with values that: 
            <div class="numberFilterBox">
                <div> 
                <input type="checkbox" data-bind="checked: notEmpty" />
                <span>Are Not Empty</span> 
                </div>
                <div>and</div> 
                <div>
                    <select data-bind="value: comparisonA">
                        <option value="EqualTo">Is Equal To</option> 
                        <option value="LessThan">Is Less Than</option> 
                        <option value="NotEqualTo">Is Not Equal To</option> 
                        <option value="GreaterThan">Is Greater Than</option>         
                    </select>
                </div> 
                <input type="text" data-bind="value: valueA, valueUpdate: 'afterkeydown'" /> 
                <div>and</div> 
                <div>
                    <select data-bind="value: comparisonB">
                        <option value="EqualTo">Is Equal To</option> 
                        <option value="LessThan">Is Less Than</option>
                        <option value="NotEqualTo">Is Not Equal To</option>
                        <option value="GreaterThan">Is Greater Than</option> 
                    </select>
                </div> 
                <input type="text" data-bind="value: valueB, valueUpdate: 'afterkeydown'" /> 
            </div> 
    </div>  
</div>
